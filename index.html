<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Playground</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Brighton Interactive Playground</h1>
    </header>

    <main>
        <!-- Button to change text or color -->
        <div class="interactive-container">
            <button id="colorChangeButton">Click Me to Change Color</button>
        </div>

        <!-- Image gallery with hover effects -->
        <section id="imageGallery" class="interactive-container">
            <img src="image/images.jpg" alt="Nature Landscape" class="gallery-image">
            <img src="image/image2.jpg" alt="City Skyline" class="gallery-image">
            <img src="image/images3.jpg" alt="Mountain View" class="gallery-image">
        </section>

        <!-- Accordion/Tab-like content -->
        <section id="accordion" class="interactive-container">
            <button class="accordion">Click to Open Section 1</button>
            <div class="panel">
                <p>This is Section 1 content.</p>
            </div>

            <button class="accordion">Click to Open Section 2</button>
            <div class="panel">
                <p>This is Section 2 content.</p>
            </div>

            <button class="accordion">Click to Open Section 3</button>
            <div class="panel">
                <p>This is Section 3 content.</p>
            </div>
        </section>

        <!-- Form with real-time validation -->
        <section class="interactive-container">
            <form id="myForm">
                <label for="email">Email: </label>
                <input type="email" id="email" placeholder="Enter your email" required>
                <br><br>
                <label for="password">Password (Min 8 characters): </label>
                <input type="password" id="password" placeholder="Enter your password" required>
                <br><br>
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>

    <footer>
        <p>Enjoy your interactive experience! ðŸŽ‰</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
